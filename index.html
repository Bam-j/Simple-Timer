<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='keyword' content='timer'>
  <meta name='description' content='Simple timer web application'>
  <meta name='author' content='Bam'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Simple Timer</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
  <link href='./css/index.css' rel='stylesheet' type='text/css'>
</head>
<body>
<header>
  <h1 id='title'>Simple Timer</h1>
</header>
<main>
  <form id='timer'>
    <fieldset class='formField'>
      <label>
        시(hour)&nbsp;&nbsp;&nbsp;&nbsp;
        <input id='inputHour' autocomplete='off'>
      </label>
    </fieldset>
    <br>
    <fieldset class='formField'>
      <label>
        분(minute)
        <input id='inputMinute' autocomplete='off'>
      </label>
    </fieldset>
    <br>
    <fieldset class='formField'>
      <label>
        초(second)
        <input id='inputSecond' autocomplete='off'>
      </label>
    </fieldset>
    <br>
    <fieldset class='formField' id='buttons'>
      <button id='startAndPauseButton' type='button' class='btn btn-primary'>start</button>
      <button id='resetButton' type='button' class='btn btn-danger'>reset</button>
    </fieldset>
  </form>
</main>
<script type='module' src='js/index.js'></script>
</body>
</html>
