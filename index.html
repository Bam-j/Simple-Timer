<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='keyword' content='timer'>
  <meta name='description' content='Simple timer web application'>
  <meta name='author' content='Bam'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Simple Timer</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
  <link href='./css/index.css' rel='stylesheet' type='text/css'>
  <link href='./css/indexDarkMode.css' rel='stylesheet' type='text/css'>
</head>
<body>
<header>
  <h1 id='title'>Simple Timer</h1>
  <form>
    <label for='dark-mode-button'>
      <input id='dark-mode-button' type='checkbox'/>
      <img id='dark-mode-img' src='/icons/brightness-high.svg'/>
    </label>
  </form>
</header>
<br>
<main>
  <form id='timer'>
    <table id='main-container'>
      <tr>
        <td class='disable-drag'>시(hour)</td>
        <td>
          <input id='input-hour' class='form-control-sm' autocomplete='off'/>
        </td>
      </tr>
      <tr>
        <td class='disable-drag'>분(minute)</td>
        <td>
          <input id='input-minute' class='form-control-sm' autocomplete='off'/>
        </td>
      </tr>
      <tr>
        <td class='disable-drag'>초(second)</td>
        <td>
          <input id='input-second' class='form-control-sm' autocomplete='off'/>
        </td>
      </tr>
    </table>
    <fieldset class='formField' id='buttons'>
      <button id='startAndPauseButton' type='button' class='btn btn-primary'>
        start
      </button>
      <button id='resetButton' type='button' class='btn btn-danger' disabled>
        reset
      </button>
    </fieldset>
  </form>
</main>
<script type='module' src='js/index.js'></script>
</body>
</html>
