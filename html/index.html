<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='keyword' content='timer'>
  <meta name='description' content='Simple timer web application'>
  <meta name='author' content='Bam'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Simple Timer</title>
</head>
<body>
<header>
  <h1 id='title'>Simple Timer</h1>
</header>
<main>
  <form>
    <fieldset class='formField'>
      <label>
        시(hour)
        <input id='inputHour'>
      </label>
    </fieldset>
    <fieldset class='formField'>
      <label>
        분(minute)
        <input id='inputMinute'>
      </label>
    </fieldset>
    <fieldset class='formField'>
      <label>
        초(second)
        <input id='inputSecond'>
      </label>
    </fieldset>
    <fieldset class='formField'>
      <button id='startAndPauseButton' type='button'>start</button>
      <button id='resetButton' type='button'>reset</button>
    </fieldset>
  </form>
</main>
<script type='module' src='../js/index.js'></script>
</body>
</html>
